<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Praswono.GitHub.io by praswono</title>
        <meta name="description" content="Hacktiv8 adalah sebuah pelatihan coding fulltime di Jakarta yang membantu pemula untuk menjadi fullstack developer dalam 12 minggu.">
        <meta name="keywords" content="hacktiv8, coding, bootcamp, javascript, web, developer">
        <meta name="author" content="Hacktiv8 Team">
        <link href="styles/index.css" rel="stylesheet" type="text/css" media="screen">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
    	<p>
	        <span id="red">Merah</span>
			<span id="yellow">Kuning</span>
			<span id="blue">Biru</span>
			<span id="green">Hijau</span>
			<span id="orange">Oren</span>
		</p>
		<button id="change-color">Test</button>
    </body>
    <script language="Javascript" type="text/javascript">
		$(document).ready(function() {
			$("#change-color").on("click", function() {
				$("#red").css("color","red");
				$("#yellow").css("color","yellow");
				$("#blue").css("color","blue");
				$("#green").css("color","green");
				$("#orange").css("color","orange");
			});
		});
	</script>
</html>
